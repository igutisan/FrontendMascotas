<!DOCTYPE html>
<html>
<head>
	<title>Prueba | Clientes</title>

	  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<meta charset="utf-8">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').formSelect();
			 $('.datepicker').datepicker({
			 	format:'dd/mm/yyyy'
			 });
		});

		$(document).on('submit', '#registro', function(e){
			e.preventDefault();
			console.log($(this).serialize());
		});
	</script>

	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="indigo lighten-5">
	<nav class="white"></nav>
	<br>
	<div class="container white" style="min-height:  100vh; padding: 20px"> <!-- CONTAINER -->
		<div class="row"> <!-- ROW -->				
			<form method="post" id="registro">
				<div class="input-field col l6 col-m6">
					<i class="material-icons prefix">account_circle</i>
					<input type="text" name="nombres" id="nombres">
					<label for="nombres">Nombres</label>
				</div>
				<div class="input-field col l6 col-m6">
					<i class="material-icons prefix">account_circle</i>
					<input type="text" name="apellidos" id="apellidos">
					<label for="apellidos">Apellidos</label>
				</div>
				<div class="clearfix"></div>
				<div class="input-field col l4 col-m4">
					<i class="material-icons prefix">date_range</i>
					<input class="datepicker" type="text" name="fecha_nacimiento" id="fecha_nacimiento">
					<label for="fecha_nacimiento">Fecha de nacimiento</label>
				</div>
				<div class="input-field col l5 m5">
					<i class="material-icons prefix">directions</i>
					<input type="text" name="lugar_nacimiento" id="lugar_nacimiento">
					<label for="lugar_nacimiento">Lugar de nacimiento</label>
				</div>
				<div class="input-field col l3 m3">
					<i class="material-icons prefix">map</i>
					<select name="pais">
						<option selected disabled>Seleccione</option>
						<option value="1">Amazonas</option>
						<option value="2">Antioquia</option>
						<option value="3">Arauca</option>
                        <option value="4">Atlántico</option>
                        <option value="5">Bogotá</option>
                        <option value="6">Bolívar</option>
                        <option value="7">Boyacá</option>
                        <option value="8">Caldas</option>
                        <option value="9">Caquetá</option>
                        <option value="10">Casanare</option>
                       
						<option value="11">Cauca</option>
						<option value="12">Cesar</option>
						<option value="13">Chocó</option>
                        <option value="14">Córdoba</option>
                        <option value="15">Cundinamarca</option>
                        <option value="16">Guainía</option>
                        <option value="17">Guaviare</option>
                        <option value="18">Huila</option>
                        <option value="19">La Guajira</option>
                        <option value="20">Magdalena</option>

                        
						<option value="21">Meta</option>
						<option value="22">Nariño</option>
						<option value="23">Norte de Santander</option>
                        <option value="24">Putumayo</option>
                        <option value="25">Quindío</option>
                        <option value="26">Risaralda</option>
                        <option value="27">San Andrés y Providencia</option>
                        <option value="28">Santander</option>
                        <option value="29"> Sucre</option>
                        <option value="30">Tolima</option>
                        <option value="18">Valle del Cauca</option>
                        <option value="19">Vaupés</option>
                        <option value="20">Vichada</option>
					</select>
				</div>
				<div class="clearfix"></div>
				<div class="input-field col l6 m6">
					<i class="material-icons prefix">email</i>
					<input type="email" name="correo" id="correo" class="validate">
					<label for="correo">Correo</label>
					<span class="helper-text" data-error="Escriba un correo válido." data-success="Correo válido">Su correo es muy importante para contactarlo</span>
				</div>
				<div class="clearfix"></div>
				<div class="input-field col l12 m12">
					<i class="material-icons prefix">school</i>
					<label>¿Posee algún grado universitario?</label>
				</div>
				<div class="clearfix"></div>
				<div class="input-field col l1 m1">
					<label>
						<input type="radio" name="universitario" value="1">
						<span>Si</span>
					</label>
				</div>
				<div class="input-field col l1 m1">
					<label>
						<input type="radio" name="universitario" value="0">
						<span>No</span>
					</label>
				</div>
				<div class="clearfix"></div>
				<br>
				<div class="input-field col l12 m12">
					<i class="material-icons prefix">pets</i>
					<label>Plan</label>
				</div>
				<div class="clearfix"></div>
				<div class="input-field col l2 m2">
					<label>
						<input type="checkbox" name="musica" value="1">
						<span>Plata</span>
					</label>
				</div>
				<div class="input-field col l2 m2">
					<label>
						<input type="checkbox" name="arte" value="1">
						<span>Oro</span>
					</label>
				</div>
				<div class="input-field col l2 m2">
					<label>
						<input type="checkbox" name="Danza" value="1">
						<span>Diamante</span>
					</label>
				</div>
				<div class="input-field col l2 m2">
					<label>
						<input type="checkbox" name="literatura" value="1">
						<span>Rubi</span>
					</label>
				</div>
				<div class="clearfix"></div>
				<br>
				<div class="input-field col l12 m12">
					<i class="material-icons prefix">local_offer</i>
					<label>¿Desea recibir ofertas por correo?</label>
				</div>
				<div class="input-field col l6 m6">
					<div class="switch">
						<label>
							No
							<input type="checkbox" name="ofertas" value="1">
							<span class="lever"></span>
							Si
						</label>
					</div>
				</div>
				<div class="clearfix"></div>
				<button type="submit" class="btn waves-effect">
					<i class="material-icons right">check</i>
					Guardar Cliente
				</button>
  			</form>
		</div> <!-- ROW -->
	</div> <!-- CONTAINER -->
	<br>
</body>
</html>
