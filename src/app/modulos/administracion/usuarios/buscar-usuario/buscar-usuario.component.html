<a routerLink="/administracion/crear-usuario" class="btn">Crear Usuario</a>

<table class="table responsive">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Documento</th>
            <th>Rol</th>
            <th>Celular</th>
            <th>Correo</th>
            <th>Direccion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of listadoUsuario">
            <td>
                {{u.Nombre}}
            </td>
            <td>
                {{u.Apellido}}
            </td>
            <td>
                {{u.Documento}}
            </td>
            <td>
                {{u.Rol}}
            </td>
            <td>
                {{u.Celular}}
            </td>
            <td>
                {{u.Correo}}
            </td>
          
            <td>
                <a routerLink="/administracion/editar-usuario/{{u.Id}}" class="btn">Editar usuario</a>
            </td>
        </tr>
    </tbody>
</table>
