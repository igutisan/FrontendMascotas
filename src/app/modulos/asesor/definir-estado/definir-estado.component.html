<!DOCTYPE html>
<html>
<head>
	<title>Prueba | Clientes</title>

	  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<meta charset="utf-8">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').formSelect();
			 $('.datepicker').datepicker({
			 	format:'dd/mm/yyyy'
			 });
		});

		$(document).on('submit', '#registro', function(e){
			e.preventDefault();
			console.log($(this).serialize());
		});
	</script>

	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav class="white"></nav>
	<br>
    <div class="container white" style="min-height:  100vh; padding: 20px"> <!-- CONTAINER -->
        <h1>Detalle Solicitudes</h1>
		<div class="row"> <!-- ROW -->	
     		
			  <form  [formGroup]="fgValidador"  method="post" id="registro">
				<input type="hidden" formControlName="id">
				<input type="hidden" formControlName="idPlan">
                <div class="input-field col s6">
					<input readonly formControlName="nombre" id="icon_prefix" type="text" class="validate" required>
					<label class="active" for="icon_prefix">n</label>
				</div>
                
				
                    <div class="input-field col s6">
                        <input readonly formControlName="especie" id="icon_prefix" type="text" class="validate" required>
                        <label class="active" for="icon_prefix">especie</label>
                    </div>
                    <div class="input-field col l4 m4">
                        <input readonly formControlName="raza" id="icon_telephone" type="text" class="validate" required>
                        <label class="active" for="icon_telephone">Raza</label>
                    </div>
				    <div class="input-field col l4 col-m4">
					    <input readonly formControlName="edad" type="text" name="edad" id="edad" required>
					    <label class="active" for="fecha_ingreso">Edad</label>
				    </div>
					<div class="input-field col l4 col-m4">
					    <input readonly formControlName="peso" type="text" name="peso" id="peso" required>
					    <label class="active" for="fecha_ingreso">Peso</label>
				    </div>
					<div class="input-field col l6 col-m6">
					    <input readonly formControlName="tamano" type="text" name="tamaño" id="tamaño" required>
					    <label class="active" for="fecha_ingreso">Tamaño</label>
				    </div>
					<div class="input-field col l6 col-m6">
					    <input readonly formControlName="sexo" type="text" name="sexo" id="sexo" required>
					    <label class="active" for="fecha_ingreso">Sexo</label>
				    </div>
					<div class="input-field col l12 col-m12">
						<div class="file-path-wrapper ">
							<label  class="active" for="foto">Foto</label>
					    	<input readonly formControlName="foto" type="text" name="foto" id="foto">	
				    	</div>
					</div>

					<br><br>
					<div class="input-field col l6 col-m6">
					    <input readonly formControlName="color" type="text" name="color" id="color" required>
					    <label class="active" for="fecha_ingreso">color</label>
				    </div>
					<!--<div class="input-field col l6 col-m6">
					    <input  formControlName="estado" type="text" name="color" id="color" required>
					    <label class="active" for="fecha_ingreso">estado</label>
				    </div>-->
					<div class="input-field col l6 col-m6">
					    <textarea formControlName="detalle" type="text" name="detalle" id="detalle" required></textarea>
					    <label for="fecha_ingreso">detalle</label>
				    </div>
					

                    
         
				   
                    <div class="clearfix"></div>
				<div class="input-field col l12 m12">
				
				<button class="btn waves-effect green" (click)="EditarMascota()">Aceptar<i class="material-icons right">done_all</i></button>
                
				<button class="btn waves-effect red" (click)="Rechazado()">Rechazar<i class="material-icons right">done_all</i></button>	
				
               
			</div>
                </form>    
             </div>
      </div>
</body>
</html>
