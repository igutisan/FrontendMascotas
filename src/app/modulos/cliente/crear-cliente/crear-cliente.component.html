<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Font Awesome JS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">        
        <style>
            body {
                font-family: 'Playfair Display', serif;
                background: linear-gradient(0deg, rgba(255, 255, 255, 1)50%, rgb(228, 228, 228)80%);
            }
            .navbar {
                background: url(../imagenes/img-nav-back.jpeg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: 100%, auto;
                background-position-y: -570px;
                padding: 30px;
                border-bottom-left-radius: 15%;
                border-bottom-right-radius: 15%;
            }
            .card-reaccion {
                border: 10px solid rgb(240, 240, 240);
                border-radius: 20px;
                overflow: hidden;
                transition: all ease-out 0.2s;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                cursor: pointer;
            }
            .card-reaccion:hover,
            a:hover {
                transform: scale(1.05);
            }
            .text-shadow {
                text-shadow: 0 3px 3px rgba(0, 0, 0, 0.4);
            }
            .header-content {
                border-radius: 5px;
                background: linear-gradient(15deg, rgba(255, 255, 255, 1)15%, rgb(228, 228, 228)100%);

            }
            #encuadre {
                background-color: transparent;
                position: auto;
                margin-top: -20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            }
            #encuadre img {
                position: relative;
                margin-top: -50px;
            }
            #encuadredos {
                position: auto;
                box-shadow: 0 0 5px rgb(207, 204, 204);
                margin-top: -20px;
                border-radius: 20px;
            }
            #encuadredos img {
                position: relative;
                margin-top: -30px;
                margin-right: -50px;
            }
            .seleccion {
                text-decoration: none;
                color: black;
            }
            .seleccion:hover {
                color: black;
            }
            .deshabilidato {
                text-decoration: none;
                color: red;
                pointer-events: none;
            }
            .input-style {
                background: linear-gradient(0deg, rgba(255, 255, 255, 1)20%, rgb(228, 228, 228)100%);
                border-radius: 8px;
            }
            .btn-guardar,
            .btn-buscar {
                background-color: #FD9843;
                color: white;
            }
            .btn-actualizar:hover,
            .btn-agregar:hover {
                background-color: #FD9843;
            }
            .btn-detalle:hover {
                background-color: #8bb9ff;
            }
            .btn-eliminar:hover,
            .btn-hov:hover {
                color: black;
            }
            .tabla-style {
                background: linear-gradient(0deg, rgba(255, 255, 255, 1)20%, rgb(228, 228, 228)100%);
            }
            .page-item {
                margin-left: 3px;
                margin-right: 3px;
            }
            .page-link {
                margin-right: 3px;
                border-style: none;
                color: black;
            }
            .page-link:hover {
                background-color: #FFC269;
                transform: scale(1.3);
                color: black;
            }
            .fallo {
                background-color: rgb(255, 217, 217);
                border-radius: 10px;
                color: rgb(255, 0, 0);
            }
            /* formulario contacto*/
            .contacto {
                /*background-color: #8bb9ff;*/
                background-image: linear-gradient(rgba(180, 50, 155, 0.5), rgba(255, 255, 0, 0.5)),
                    url("../imagenes/fondo-contacto.jpg");
                align-items: center;
                text-align: center;
            }
            .contacto label {
                color: mediumblue;
            }
            form {
                padding: 20px;
            }
            label {
                margin: 15px 0px;
                clear: both;
                display: block;
            }
            input {
                padding: 4px;
                border: solid 1px #262626;
            }
            ::placeholder,
            option,
            value {
                color: #31a3dd;
                font-weight: bold;
            }
            *:focus {
                border-color: #31a3dd;
            }
            input[type="submit"] {
                padding: 10px 20px;
                text-transform: uppercase;
                cursor: pointer;
                background-color: #31a3dd;
                border: solid 1px #ededed;
            }
            input[type="submit"]:hover {
                background-color: #82C8EA;
            }
        </style>
        <title>Agregar Asesor</title>
    </head>
    <body>
        <!-- NavBar -->
        <section class="container">
            <nav class="navbar navbar-expand-sm navbar-dark bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        Clinica Veterinaria 
                        <i class="fas fa-cat"></i>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto mx-5 p-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">
                                    Pagina principal 
                                    <i class="fas fa-home"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="cliente-registro.html">
                                    Clientes 
                                    <i class="fas fa-users"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="mascota-registro.html">
                                    Mascotas 
                                    <i class="fas fa-paw"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html#galeria-mascotas">
                                    Galeria 
                                    <i class="fas fa-images"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Header -->
        <div class="container pt-5">
          
        </div>
        <!-- Menu -->
        <div class="container">
            
            </div>
         
        <!-- Content here-->
        <div class="container">
            <form [formGroup]="fgValidador" (ngSubmit)="GuardarUsuario()" class="form-neon" autocomplete="off">
                <fieldset>
                    <legend class="ps-3">
                        <i class="fas fa-user"></i>
                        &nbsp;Información básica
                    </legend>
                    <div class="container-fluid">
                        <div class="row pt-3">
                            <div class="col-12 col-md-6">
                                <label for="cliente_nombre">
                                    Nombres
                                </label>
                                <input formControlName="Nombre" type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control input-style" name="cliente_nombres_reg" id="cliente_nombres" placeholder="Nombres" maxlength="40" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="cliente_apellidos">
                                    Apellidos
                                </label>
                                <input formControlName="Apellido" type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control input-style" name="cliente_apellidos_reg" id="cliente_apellidos" placeholder="Apellidos" maxlength="40" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="cliente_documento">
                                    Documento
                                </label>
                                <input formControlName="Documento" type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control input-style" name="cliente_documento_reg" id="cliente_documento" placeholder="Documento" maxlength="40" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="cliente_celular">
                                    Celular
                                </label>
                                <input formControlName="Celular" type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,40}" class="form-control input-style" name="cliente_celular_reg" id="cliente_celular" placeholder="Celular" maxlength="40" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="cliente_email">
                                    Correo electronico
                                </label>
                                <input formControlName="Correo" type="email" class="form-control input-style" name="cliente_email_reg" id="cliente_email" placeholder="correo electronico" maxlength="70" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="cliente_direccion">
                                    Dirección
                                </label>
                                <input formControlName="Direccion" type="text" pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ().,#\- ]{1,150}" class="form-control  input-style" name="cliente_direccion_reg" id="cliente_direccion" placeholder="direccion" maxlength="150" required>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <p class="text-center" style="margin-top: 40px;">
                    <button type="submit" class="btn btn-raised btn-auto btn-guardar">
                        <i class="far fa-save"></i>
                        &nbsp;GUARDAR
                    </button>
                </p>
            </form>
        </div>
        <!-- Bootstrap 5 JS -->
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Scrollreveal -->
        <script src="https://unpkg.com/scrollreveal"></script>
        <!-- main JS -->
        <script src="js/main.js"></script>
    </body>
</html>
